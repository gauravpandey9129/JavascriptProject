<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker Apk.</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="col-md-4">
        <div class="p-3 mb-2 bg-secondary text-white border border-warning border border-5">
            <h1 class="fw-bold">Expense Tracker </h1>
    
        </div> 
    </div>
    
    

    <div class="col-md-4">
     <form  id="form" class="text-bg-light p-3  border border-danger border border-3">
        <div class="col-md-12 ">
            <label for="amount" >Amount :-</label>
            <div class="input-group border border-primary">
               
                <div class="input-group-text">$</div>
            <input type="number" id="amount" class="form-control "/ >
            
            </div>
        </div>   <br/><br/>
       
        <div class="col-md-12">
            <label for="discription" class="form-floating">Discription :-</label>
        <input type="text" id="discription" class="form-control border border-primary"/>
        </div><br/><br/>
        <div class="col-md-12">
            <label for="category" class="form-flaoting">Choose a Category :-</label>
        <select id="category" class="form-select  border border-primary">
            <option value="movies">Movies</option>
            <option value="trip">Trip</option>
            <option value="fuel">Fuel</option>
            <option value="rent">Rent</option>
            <option value="food">Food</option>
            <option value="others">Others</option>



            
        </select>
        </div> <br/><br/>
        
        <div class="col-auto">
            <button type="submit" id="btn" class="btn btn-primary mb-3 border border-warning">Add Expense</button>
          </div>
        </div>
    </form>
    <ul id="list"></ul>
<script src="index.js"></script>
  </body>
</html>
